
                <mat-dialog-content class="mat-typography"  >
      
                        <div id="pdfTable" #pdfTable>
                            <ngx-charts-bar-vertical 
                                [view]="[540,360]"
                                [results]="Mermas_por_caducidad"
                                [yAxisLabel]="'NÃºmero de paquetes caducados'"
                                [xAxisLabel]="'Caducidad por tipo de empaque'"
                                [showXAxisLabel]="true"
                                [showYAxisLabel]="true"
                                [xAxis]="true"
                                [yAxis]="true"
                                >
                            </ngx-charts-bar-vertical><br>
                        </div> 
 
            
            
   
               
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table">

                                <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>
                            
                                <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                            
                                <ng-container matColumnDef="weight">
                                <th mat-header-cell *matHeaderCellDef> Weight </th>
                                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>
                            
                                <ng-container matColumnDef="symbol">
                                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>
                            
                                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" > </tr>
                            </table>
       
                </mat-dialog-content>
            
        
    
                <mat-dialog-actions align="end">
                    <button mat-button mat-dialog-close>Cancel</button>
                    <button mat-button  cdkFocusInitial (click)="createPDF()" class="botones">Guardar</button>
                    </mat-dialog-actions>
