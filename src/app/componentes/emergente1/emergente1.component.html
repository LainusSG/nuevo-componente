
                <mat-dialog-content class="mat-typography"  >
      
                        <div id="pdfTable" #pdfTable>
                            <ngx-charts-bar-vertical 
                                [view]="[540,360]"
                                [results]="Paquetes_procesados_por_turno_y_operador "
                                [yAxisLabel]="'Operador'"
                                [xAxisLabel]="'\nÁrea'"
                                [showXAxisLabel]="true"
                                [showYAxisLabel]="true"
                                [xAxis]="true"
                                [yAxis]="true"
                                >
                            </ngx-charts-bar-vertical>
                            <br>
                        </div> 
 
               
            
   
               
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table">

                                <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>
                            
                                <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                            
                                <ng-container matColumnDef="weight">
                                <th mat-header-cell *matHeaderCellDef> Weight </th>
                                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>
                            
                                <ng-container matColumnDef="symbol">
                                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>
                            
                                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" > </tr>
                            </table>
       
                </mat-dialog-content>
            
    

        <mat-dialog-actions align="end">
        <div style="display: flex; width: 100%;">
            <div style="width: 50%; text-align: right; margin-right: 2%;">
                <button  mat-dialog-close  class="botones" style="margin-left: 5%;">Cancel</button>
            </div>
            <div style="width: 50%; text-align: left; margin-left: 2%;">
                <button  cdkFocusInitial (click)="createPDF()" class="botones">Guardar</button>
            </div>
        </div>
        </mat-dialog-actions>
