<div style="display: flex;">

    <div style="width: 65%; margin-left: 5%;">
        <h1>Información de programación de cirugía</h1>
    </div>

    <div style="width: 20%; text-align: right; ">
        <h1>Ticket: {{Ticket}}</h1>
    </div>

    <div style="width: 20%; text-align: right; margin-right: 5%;">
        <h1>{{today | date:'shortDate'}}</h1>
    </div>

</div>


<table class="alinear-input" align="center">
    <!------------------------------------------------------------              fila 1                                ----------------------------------------------------------------->
      <tr>
        <td>
          <mat-label>Fecha de Solicitud: &nbsp;</mat-label>
        </td>
    
        <td>
          <mat-form-field class="input1">
            <input matInput type="text" placeholder="22 de septiembre 2023" >
            </mat-form-field>
        </td>
    
        <td>
          <mat-label>Solicitante: &nbsp;</mat-label>
        </td>
    
        <td>
          <mat-form-field class="input2">
            <input matInput type="text" placeholder="Urgencias" >
          </mat-form-field>
        </td>
      </tr>
    
    <!------------------------------------------------------------              fila 2                                ----------------------------------------------------------------->
    
      <tr>
        <td>
          <mat-label>No. QR: &nbsp;</mat-label>
        </td>
    
        <td>
          <mat-form-field class="input1">
            <input matInput type="text" placeholder="6575" >
            </mat-form-field>
        </td>
    
        <td>
          <mat-label>Ubicación: &nbsp;</mat-label>
        </td>
    
        <td>
          <mat-form-field class="input2">
            <input matInput type="text" placeholder="Estante A-2" >
          </mat-form-field>
        </td>
      </tr>
    
     
    </table>





    
    <h1 Style="margin-left: 5%;">
        Equipamiento Cirugía
    </h1>  
      

<div style="width: 90%; margin-left: 5%; margin-right: 5%;">
    <table mat-table [dataSource]="dataSource"  >

        <ng-container matColumnDef="Elemento">
          <th mat-header-cell *matHeaderCellDef> Elemento </th>
          <td mat-cell *matCellDef="let element"> {{element.Elemento}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Marca">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Marca Comercial </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.Marca}} </td>
          </ng-container>
  
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Cantidad </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.Cantidad}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="Asignacion">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Asignación </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> 
                <button mat-mini-fab color="" (click)="emergente1()">
                    <mat-icon style="color:#0f8f95;">center_focus_weak</mat-icon>
                </button> </td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>




    <br><br>
<div style="display: flex; justify-content: right;">
    <button class="botones" style=" margin-right: 2%;">Cancelar</button>
    <button class="botones" style=" margin-right: 5%;">Confirmar</button>
  </div>
