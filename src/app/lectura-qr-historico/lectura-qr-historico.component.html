<div style="display: flex; width: 90%; margin-left:5%; margin-right: 5%;">

    <div style="width: 70%;">
<h1>Hist√≥rico QR {{QRnumber}}</h1>
    </div>

    <div style="width: 15%; text-align: right;">
        <h1 > {{fecha | date:'shortDate'}} </h1>
    </div>

    <div style="width: 15%; ">
            <input matInput [matDatepicker]="picker" [(ngModel)]="fecha" style="visibility: hidden;">
            <mat-datepicker-toggle matIconSuffix [for]="picker" style="visibility: hidden;"></mat-datepicker-toggle>
            <mat-icon (click)="picker.open()" style="height: 38px; width: 38px; font-size: 38px; color:  #0f8f95; ">date_range</mat-icon>
            <mat-datepicker #picker ></mat-datepicker>
    </div>
</div>

<br><br>
<div style="display: flex; width: 90%; margin-left:5%; margin-right: 5%;">

    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>
      

        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
        </ng-container>
      

        <ng-container matColumnDef="Hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.Hora}} </td>
        </ng-container>
      

        <ng-container matColumnDef="Evento">
          <th mat-header-cell *matHeaderCellDef> Evento </th>
          <td mat-cell *matCellDef="let element"> {{element.Evento}} </td>
        </ng-container>

        <ng-container matColumnDef="Turno">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> 	Turno </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.Turno}} </td>
          </ng-container>


          <ng-container matColumnDef="Operador">
            <th mat-header-cell *matHeaderCellDef> Operador </th>
            <td mat-cell *matCellDef="let element"> {{element.Operador}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>




<br><br>
<div style="display: flex; justify-content: right;">
    <button class="botones" style=" margin-right: 5%;" (click)="emergente1()">Imprimir QR</button>
  </div>
