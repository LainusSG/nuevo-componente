<table mat-table [dataSource]="dataSource" class="listabicolor">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef style="background-color: white;"> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="background-color: white;"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef style="background-color: white;"> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef style="background-color: white; text-align: center;"> Symbol </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.symbol}} </td>
  </ng-container>


  <ng-container matColumnDef="boton">
    <th mat-header-cell *matHeaderCellDef style="background-color: white;"> </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">  <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a></td>
  </ng-container>


  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef style="background-color: white;"> </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="cancel" style="color: red"></mat-icon> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
